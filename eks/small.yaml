apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: <CLUSTERNAME>
  region: <REGION>
  # name: oscar-test
  # region: us-east-1
  version: "1.21"
kubernetesNetworkConfig:
  ipFamily: IPv4
iam:
  withOIDC: true
availabilityZones: [<<ZONES>>]
managedNodeGroups:
  - name: linux-nodes
    amiFamily: AmazonLinux2
    availabilityZones: [<<ZONES>>]
    instanceType: m5d.large
    minSize: 1
    maxSize: 4
    desiredCapacity: 3
    ssh:
      allow: true
      publicKeyName: eks-cluster-global
    labels:
      aws.amazon.com/eks-local-ssd: "true"
    iam:
      withAddonPolicies:
        ebs: true
        cloudwatch: true
    preBootstrapCommands:
      - sudo yum install nvme-cli
      - sudo yum install parted
